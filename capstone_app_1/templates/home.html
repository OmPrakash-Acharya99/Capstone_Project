{% extends 'base.html' %}

{% load static %}  <!-- Load the static template tag library -->

{% block content %}
<div class='col-md-6 offset-md-3'>

{% if user.is_authenticated %}
<div class="welcome-message">
    <h1>Welcome to Capstone Project</h1>
</div>
{% else %}
<div class="login-form">
    <h1>Login Form</h1>
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="studentId"></label>
            <input type="text" class="form-control" required id="studentId" name="student_id" placeholder="Enter Student ID">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input type="email" class="form-control" required id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input type="password" class="form-control" required id="exampleInputPassword1" name="password" placeholder="Password">
        </div>
        <br>
        <button type="submit" class="btn btn-secondary">Sumbit</button>
    </form>
</div>
{% endif %}
</div>
{% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
{% endblock %}
